<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
    body {
        overflow-x: hidden;
      }
      section {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        position: relative;
        display: block;
        box-sizing: border-box;
        /* white-space: nowrap; */
      }
      section > * {
        z-index: 9;
        position: relative;
        top: 0;
      }
      section > canvas {
        z-index: 1;
        position: absolute;
        left: 0;
      }


    </style>

    <title>Happy Valentine AmyNwa</title>
</head>
<body>
    

    <section class="example-1">
        <div class="content">
          <h1 style="font-size: 3.5em;text-transform: uppercase;letter-spacing: -.05em;">Happy Valentine</h1>
          <p style="font-size: 1.6em;"> <span style= "font-size: 1.8em; font-weight: bolder;">Big Baby,</span> I just want you to know that you deserve everything good and beautiful.</p>
        </div>
        <div class="image" style="padding: 5px;">
            <img style="width: 100%;height: 100%;" src="./svg/amy.jpg" alt="" srcset="">
        </div>
        <canvas id="canvas1"></canvas>
      </section>

          <!-- Importing generator -->
    <script type="text/javascript" src="./index.min.js"></script>
    <!-- Starting site logic -->
    <script type="text/javascript">

      //First example
      var canvas1Settings = {
        target: 'canvas1',
        max: 100,
        props: ['square', 'triangle', 'line', 'circle', { "type": "svg", "src": "./svg/h2.svg" }, { "type": "svg", "src": "./svg/h3.svg" }, { "type": "svg", "src": "./svg/h4.svg" }],
        colors: [[165,104,246],[230,61,135],[0,199,228],[253,214,126]],
        clock: 20,
        
      };
      var canvas1 = new ConfettiGenerator(canvas1Settings);
      canvas1.render();

     
      
    </script>

</body>
</html>
